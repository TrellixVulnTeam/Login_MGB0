<ion-header>

  <ion-navbar color="morado2">
    <ion-title>Mis Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of items; let i = index">
  
    <ion-item>
      <p>{{item._titulo}}</p>
    </ion-item>
  
    <img src="{{URL}}image/{{item._imagen}}">
  
    <ion-card-content>
      <p>{{item._descripcion}}</p>
      <p>{{item._fecha}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="eye"></ion-icon>
          <div>{{item._visitas}} visita/as</div>
        </button>
      </ion-col>
      <ion-col align="right">
        <button ion-button icon-only clear small (click)="presentActionSheet(i)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
