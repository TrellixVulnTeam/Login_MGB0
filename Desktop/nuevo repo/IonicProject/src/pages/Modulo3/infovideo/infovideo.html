<ion-header>

  <ion-navbar color="morado2">
    <ion-title>infovideo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img *ngFor="let item of items" src="{{URL}}image/{{item._imagen}}">

    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label stacked>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="update.titulo"></ion-input>
      </ion-item>

      <ion-item *ngFor="let item of items">
        <ion-label stacked>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="update.descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="updateVideo()">Enviar</button>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
