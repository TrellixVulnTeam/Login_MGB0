<ion-header>

  <ion-navbar color="morado2">
    <ion-title>infocargarvideo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="(cameraData)" *ngIf="photoTaken">
      <img [src]="(cameraUrl)" *ngIf="photoSelected">
      <ion-list>
      <ion-item>
        <button (click)="presentActionSheet()" large>
          <ion-icon name="camera" color="primary"></ion-icon>
        </button>
      </ion-item>
      <ion-item >
        <ion-label stacked>Titulo</ion-label>
        <ion-input type="text" placeholder="Titulo"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label stacked>Descripcion</ion-label>
        <ion-input type="text" placeholder="Descripcion"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Tags</ion-label>
          <ion-input type="text" placeholder="*etiqueta1 *etiqueta2"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="categories1" multiple="false">
            <ion-option value="c1">Terror</ion-option>
            <ion-option value="c2">Accion</ion-option>
            <ion-option value="c3">Video Juegos</ion-option>
            <ion-option value="c4">Sexo</ion-option>
            <ion-option value="c5">Musica</ion-option>
          </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <button ion-button >Enviar</button>
    </ion-item>
  </ion-card>

</ion-content>
